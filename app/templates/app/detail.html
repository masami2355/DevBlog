
{% extends 'app/base.html' %}
{% block content %}

<h2 class="my-4">{{ post_data.title }}</h2>
<hr>
<p>{{ post_data.created }}by{{post_data.categoly}}</p>
<hr>
<p>{{ post_data.content|linebreaksbr }}</p>
{% if user.is_authenticated %}
    <hr>
    <div class="d-flex mb-5">
        <a href="{% url 'home' %}" class="btn btn-warning mx-25">back</a>
        <a href="{% url 'post_edit' post_data.id %}" class="btn btn-warning mx-2">編集</a>
        <a href="{% url 'post_delete' post_data.id %}" class="btn btn-warning mx-2">削除</a>
    </div>
{% endif %}


{% endblock %}
